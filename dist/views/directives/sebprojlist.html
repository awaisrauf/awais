<div class="col-md-10 col-md-offset-1 row" ng-repeat="p in proj | orderBy:'date':true"><div class="row"><a ng-href="p.link" title="{{p.title}}"><h3 style="font-weight:bolder; display:inline">{{p.title}}</h3></a><h4 style="font-weight:bolder; display:inline"><small>published the {{p.date | date:'d/M/yyyy'}}</small></h4><button type="text" ng-show="auth.user" class="btn btn-danger btn-xs" ng-click="proj.$remove(p.key)">Remove</button></div><p class="col-md-12" style="text-align:justify">{{p.description}}</p></div>
